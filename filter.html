  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
    header { background: #0077cc; color: white; padding: 15px; text-align: center; position: sticky; top: 0; }
    .filters { display: flex; justify-content: center; gap: 15px; margin: 15px 0; }
    .filters button {
      padding: 10px 20px; border: none; border-radius: 6px;
      background: #0077cc; color: white; cursor: pointer; font-size: 14px;
    }
    .filters button:hover { background: #005fa3; }
    .phones { display: grid; grid-template-columns: repeat(auto-fill,minmax(250px,1fr)); gap: 20px; padding: 20px; }
    .phone-card {
      background: white; border-radius: 12px; padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center;
    }
    .phone-card img { max-width: 150px; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .phone-card h3 { margin: 5px 0; font-size: 16px; color: #222; }
    .phone-card p { margin: 3px 0; font-size: 14px; color: #555; }
    .buy-links a {
      text-decoration: none; color: white; background: #ff9900; padding: 6px 12px;
      border-radius: 6px; margin: 5px; font-size: 13px; display: inline-block;
    }
    .buy-links a.flipkart { background: #2874f0; }
  </style>
</head>

  <script>
    const data = JSON.parse(document.getElementById("phonesData").textContent);
    const container = document.getElementById("phonesContainer");

    function filterPhones(category) {
      container.innerHTML = "";
      data[category].forEach(phone => {
        const card = document.createElement("div");
        card.className = "phone-card";
        card.innerHTML = `
          <img src="${phone.image}" alt="${phone.phone_name}">
          <h3>${phone.phone_name}</h3>
          <p><strong>Price:</strong> ${phone.price}</p>
          <p><strong>Display:</strong> ${phone.specs.display}</p>
          <p><strong>Processor:</strong> ${phone.specs.processor}</p>
          <p><strong>RAM/Storage:</strong> ${phone.specs.ram} / ${phone.specs.storage}</p>
          <p><strong>Battery:</strong> ${phone.specs.battery}</p>
          <p><strong>Camera:</strong> ${phone.specs.camera}</p>
          <div class="buy-links">
            <a href="${phone.buy_links.amazon}" target="_blank">Amazon</a>
            <a href="${phone.buy_links.flipkart}" class="flipkart" target="_blank">Flipkart</a>
          </div>
        `;
        container.appendChild(card);
      });
    }
