<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Comparison Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #5794e4;
    }
    h1 {
      text-align: center;
      color: #030303;
    }
    .selectors {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .phone-box {
      padding: 10px;
      min-width: 200px;
      text-align: center;
      border: 2px dashed #aaa;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
    }
    .comparison-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      overflow-x: auto;
    }
    .comparison-table th, .comparison-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    .comparison-table th {
      background: #333;
      color: #fff;
      font-size: 16px;
    }
    .comparison-table td {
      background: #fff;
      font-size: 14px;
    }
    .phone-img {
      width: 120px;
      border-radius: 10px;
    }
    /* Popup search */
    .search-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .search-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-height: 70%;
      overflow-y: auto;
    }
    .search-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .search-result {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .search-result:hover {
      background: #f0f0f0;
    }
  </style>
</head>

    let selectedPhones = [null, null, null]; // stores chosen phone names
    let currentIndex = null;

    const comparisonTable = document.getElementById("comparisonTable").querySelector("tbody");

    function openSearch(index) {
      currentIndex = index;
      document.getElementById("searchPopup").style.display = "flex";
      document.getElementById("searchInput").value = "";
      filterPhones();
    }

    function closeSearch() {
      document.getElementById("searchPopup").style.display = "none";
    }

    function filterPhones() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const results = document.getElementById("searchResults");
      results.innerHTML = "";
      Object.keys(phones).forEach(phone => {
        if (phone.toLowerCase().includes(query)) {
          const div = document.createElement("div");
          div.textContent = phone;
          div.className = "search-result";
          div.onclick = () => selectPhone(phone);
          results.appendChild(div);
        }
      });
    }

    function selectPhone(phone) {
      selectedPhones[currentIndex] = phone;
      document.getElementById("phoneBox" + (currentIndex+1)).textContent = phone;
      updateTable();
      closeSearch();
    }

    function updateTable() {
      const features = ["img","display","resolution","processor","storage","rearCamera","frontCamera","battery","os"];
      const featureNames = ["Image","Display","Resolution","Processor","Storage","Rear Camera","Front Camera","Battery","OS"];
      comparisonTable.innerHTML = "";
      features.forEach((feature,i)=>{
        const row = document.createElement("tr");
        const featureCell = document.createElement("td");
        featureCell.textContent = featureNames[i];
        row.appendChild(featureCell);
        selectedPhones.forEach(phone=>{
          const cell = document.createElement("td");
          if (phone && phones[phone]) {
            if (feature==="img") {
              cell.innerHTML = `<img src="${phones[phone].img}" class="phone-img"><br>${phone}`;
            } else {
              cell.textContent = phones[phone][feature];
            }
          }
          row.appendChild(cell);
        });
        comparisonTable.appendChild(row);
      });
    }
  </script>
